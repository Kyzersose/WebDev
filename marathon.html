<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <div>
        <form action="">
            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" required>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
            <p>
                Select a Race:
            </p>
            <div>
                <input type="radio" name="race_type" id="5k" value="fivek">
                <label for="5k">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race_type" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race_type" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" required>
            </div>
            <div>
                <label for="age_group">Select Age Group</label>
                <select name="age" id="age_group">
                    <option value="under18" selected>under 18</option>
                    <option value="ya">18-30</option>
                    <option value="adults">30-50</option>
                    <option value="senior">50+</option>                    
                </select>
            </div>
            <button>Register</button>
        </form>
    </div>
</body>

</html>
