<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with forms</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="user">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" name="password">
        </p>
        <p>
            <label for="color"> Enter a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number"> Enter a number:</label>
            <input id="number" type="number" name="number" min="0" max="25">
        </p>
        <button>Submit</button>
    </form>
    <button>Outside the form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q"
        <button> Search Google for MDN</button>
        </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="saerch_query"
        <button> Saerch Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select your meal choice</label>
            <select name="meal" id="meal">
                <option value="chicken">Chicken</option>
                <option value="steak" selected>Steak</option>
                <option value="veggie">Vegitarian</option>
                <option value="fish">Fish</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheese_level" min="0" max="10" step="1" value="0">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <textarea name="Requests?" id="requests" cols="40" rows="10"></textarea>
        </p>
        <button> Submit</button>
    </form>

   
</body>

</html>
